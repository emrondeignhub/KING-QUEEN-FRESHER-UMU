<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fresher King & Queen Voting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      text-align: center;
      margin-bottom: 30px;
    }
    select, input[type="email"] {
      padding: 8px 12px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      font-size: 1em;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #219150;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
      height: 600px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fresher King & Queen Voting</h1>
    <h2>KING AND QUEEN FRESHER VOTING</h2>
    <p>Please vote for one King and one Queen using your student email address (@stud.umu.ac.ug only).</p>

    <!-- Custom HTML form that submits directly to Google Form -->
    <form 
      action="https://docs.google.com/forms/d/e/1FAIpQLSf3EBVnpYrtUQN6Sy0hkMqSGqmuNg7McRPdD2nQTY-ZDB95tQ/viewform?usp=sharing&ouid=109783610572805591087" 
      target="hidden_iframe" 
      onsubmit="return validateEmail()"
    >
      <label for="kingSelect">Select King:</label><br />
      <select id="kingSelect" name="entry.948102814" required>
        <option value="" disabled selected>Choose a King</option>
        <option value="LUTWAMA BENJAMIN FRANCIS">LUTWAMA BENJAMIN FRANCIS</option>
        <option value="KALUNGI JOSEPH">KALUNGI JOSEPH</option>
      </select><br />

      <label for="queenSelect">Select Queen:</label><br />
      <select id="queenSelect" name="entry.1234567890" required>
        <option value="" disabled selected>Choose a Queen</option>
        <option value="NAMATOVU KEVIN">NAMATOVU KEVIN</option>
      </select><br />

      <label for="emailInput">Enter your student email:</label><br />
      <input type="email" id="emailInput" name="entry.1122334455" placeholder="you@stud.umu.ac.ug" required /><br />

      <button type="submit">Vote Now</button>
    </form>
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf3EBVnpYrtUQN6Sy0hkMqSGqmuNg7McRPdD2nQTY-ZDB95tQ/viewform?embedded=true" width="640" height="458" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    <p class="footer">Remember to use your student email address when voting</p>
  </div>

  <script>
    function validateEmail() {
      const emailInput = document.getElementById('emailInput').value.trim().toLowerCase();
      const domain = '@stud.umu.ac.ug';
      if (!emailInput.endsWith(domain)) {
        alert(`Please enter a valid student email address ending with ${domain}`);
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
